<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Weather Dashboard</title>
  </head>

  <body>
    <!--<div class="row col">-->
      <header class="col bg-dark text-light sticky-top d-flex flex-column">
          <h1 class="text-center">Weather Dashboard</h1>
      </header>
    <!-- </div> -->
    <main class="container">
      <div class="row">
        <div class="col-12 col-md-3">
          <div class="col-12">
            <form id="cityForm">
              <label for="citySearch"><h2>Search for a City</h2></label></br>
              <input type="text" id="citySearch" name="citySearch" value="Charleston, SC" /></br>
              <button type="submit">Search</button>
            </form>
          </div>
          <div class="col-12 history">
            <!-- Search History, not presets
            <button id="cityname" class="searched col-6 col-md-12">City Name</button>
            <button id="cityname" class="searched col-6 col-md-12">City Name</button>
            <button id="cityname" class="searched btn col-6 col-md-12">City Name</button>
            <button id="cityname" class="searched btn col-6 col-md-12">City Name</button>
            <button id="cityname" class="searched btn col-6 col-md-12">City Name</button>
            <button id="cityname" class="searched btn col-6 col-md-12">City Name</button>
            <button id="cityname" class="searched btn col-6 col-md-12">City Name</button>
            <button id="cityname" class="searched btn col-6 col-md-12">City Name</button>
            -->
          </div>
        </div>
      
        <div id="focast" class="col-12 col-md-9">
          <div class="col-12">
            <h2 id="currentCity">City Name</h2>
            <img class="currentWeather">
            <ul id="currentWeather">
              <!--
                <li>Temp: Â°F</li>
                <li>Wind:  MPH</li>
                <li>Humidity: %</li>
                <li>UV Index: </li>
              -->
            </ul>
          </div>
          <div class="row">
            <div class="col">
              <h3>5-Day Focast:</h3>
            </div>
            <!-- 5 forecast Start-->
            <div class="row col-12 justify-content-around">
              <div class="col-12 col-sm-6 col-md-4 col-lg">
                <div class="card" data-day="1">
                  <h4 class="card-header bg-dark text-light" data-day="1">Date</h4>
                  <img  data-day="1">
                  <ul class="dailyWeather" data-day="1">
                  </ul>
                </div>
              </div>
              
              <div class="col-12 col-sm-6 col-md-4 col-lg">
                <div class="card"  data-day="2">
                  <h4 class="card-header bg-dark text-light"  data-day="2">Date</h4>
                  <img  data-day="2">
                  <ul class="dailyWeather" data-day="2">
                  </ul>
                </div>
              </div>
              <div class="col-12 col-sm-6 col-md-4 col-lg">
                <div class="card" data-day="3">
                  <h4 class="card-header bg-dark text-light" data-day="3">Date</h4>
                  <img  data-day="3">
                  <ul class="dailyWeather" class="" data-day="3">
                  </ul>
                </div>
              </div>
              <div class="col-12 col-sm-6 col-md-4 col-lg-4">
                <div class="card" data-day="4">
                  <h4 class="card-header bg-dark text-light" data-day="4">Date</h4>
                  <img  data-day="4">
                  <ul class="dailyWeather" data-day="4">
                  </ul>
                </div>
              </div>
              <div class="col-12 col-sm-6 col-md-4 col-lg-4">
                <div class="card" data-day="5">
                  <h4 class="card-header bg-dark text-light" data-day="5">Date</h4>
                  <img  data-day="5">
                  <ul class="dailyWeather" class="" data-day="5">
                  </ul>
                </div>
              </div>              
              <!-- 5 forecast end -->
            </div>
          </div>  
      </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
