<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header class="col text-light sticky-top d-flex flex-column">
        <h1 class="text-center">Weather Dashboard</h1>
    </header>

    <main class="container-fluid">
      <div class="row">
        <div class="col">
          <p id="warning" class="font-weight-bold text-center w-100 text-danger mt-3 invisible">Cannot find city</p>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-12 col-md-3">
          <div class="col-12 pb-3 border-bottom">
            <form id="cityForm">
              <label for="citySearch"><h2>Search for a City</h2></label></br>
              <input class="mb-3 w-100 rounded" type="text" id="citySearch" name="citySearch" value="Charleston, SC" /></br>
              <button id="search" type="submit">Search</button>
            </form>
          </div>
          <div class="col-12 history mt-3">
            <!-- Search History-->
          </div>
        </div>
      
        <div id="focast" class="col-12 col-md-9">
          <div class="col-12 border border-dark">
            <div class="row">
              <h2 id="currentCity">City Name</h2>
              <img class="currentWeather">
            </div>
            <ul id="currentWeather">
              <!--CurrentWeather li-->
            </ul>
          </div>
          <div class="row">
            <div class="col mt-3">
              <h3>5-Day Forecast:</h3>
              <!-- 5 forecast Start-->
              <div class="row justify-content-around">
                <div class="col-12 col-sm-6 col-md mb-2"> 
                  <div class="card text-white bg-dark" data-day="1">
                    <h4 class="card-header" data-day="1">Date</h4>
                    <img  data-day="1">
                    <ul class="dailyWeather" data-day="1">
                    </ul>
                  </div>
                </div>              
                <div class="col-12 col-sm-6 col-md mb-2"> 
                  <div class="card text-white bg-dark"  data-day="2">
                    <h4 class="card-header"  data-day="2">Date</h4>
                    <img  data-day="2">
                    <ul class="dailyWeather" data-day="2">
                    </ul>
                  </div>
                </div>
                <div class="col-12 col-sm-6 col-md mb-2"> 
                  <div class="card text-white bg-dark" data-day="3">
                    <h4 class="card-header" data-day="3">Date</h4>
                    <img  data-day="3">
                    <ul class="dailyWeather" class="" data-day="3">
                    </ul>
                  </div>
                </div>
                <div class="col-12 col-sm-6 col-md mb-2"> 
                  <div class="card text-white bg-dark" data-day="4">
                    <h4 class="card-header" data-day="4">Date</h4>
                    <img  data-day="4">
                    <ul class="dailyWeather" data-day="4">
                    </ul>
                  </div>
                </div>
                <div class="col-12 col-sm-6 col-md mb-2"> 
                  <div class="card text-white bg-dark" data-day="5">
                    <h4 class="card-header" data-day="5">Date</h4>
                    <img  data-day="5">
                    <ul class="dailyWeather" class="" data-day="5">
                    </ul>
                  </div>
                </div>              
                <!-- 5 forecast end -->
              </div>
            </div>
          </div>  
      </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
